<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <div id="popup-content" class="flex-center flex-col">
      <div>
        <div class="flex-center">
          <img src="../icons/PrimeSkipLogo--400.png" />
          <h1>Prime Video skip</h1>
        </div>
        <div class="categoryPrime">
          <h1>Prime Video skips:</h1>
          <div class="line flex">
            <p>Prime video skip intro:</p>
            <input
              class="checkbox AmazonIntro"
              id="AmazonIntro"
              type="checkbox"
            />
          </div>
          <div class="line flex">
            <p>Prime video skip video Ads:</p>
            <input class="checkbox AmazonAds" id="AmazonAds" type="checkbox" />
          </div>
        </div>
        <div class="categoryNetflix">
          <h1>Netflix skips:</h1>
          <div class="line flex">
            <p>Skip intro:</p>
            <input
              class="checkbox NetflixIntro"
              id="NetflixIntro"
              type="checkbox"
            />
          </div>
          <div class="line flex">
            <p>Skip Credits:</p>
            <input
              class="checkbox NetflixCredits"
              id="NetflixCredits"
              type="checkbox"
            />
          </div>
        </div>
        <div class="button reset line">Reset to default</div>
        <div class="flex">
          <a
            class="button donate line"
            href="https://github.com/Dreamlinerm/PrimeSkip"
            target="_blank"
            >Github</a
          >
          <a
            class="button donate line"
            href="https://paypal.me/MarvinKrebber"
            target="_blank"
            >Donate $</a
          >
        </div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Pop-up not working on this page.</p>
      <p>Try the Amazon page.</p>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
