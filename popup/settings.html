<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <div class="flex line">
      <img src="../icons/NetflixAmazon Auto-Skip.svg" />
      <div class="flex-justify" style="flex-grow: 2">
        <h1>Auto-skip</h1>
      </div>
    </div>
    <div class="categoryPrime">
      <h2>Prime Video Auto-skips:</h2>
      <div class="line flex">
        <p>Skip intro:</p>
        <input class="checkbox AmazonIntro" id="AmazonIntro" type="checkbox" />
      </div>
      <!-- <div class="line flex">
            <p>Skip Recaps:</p>
            <input class="checkbox AmazonRecap" id="AmazonRecap" type="checkbox" />
          </div> -->
      <div class="line flex">
        <p>Skip Ads:</p>
        <input class="checkbox AmazonAds" id="AmazonAds" type="checkbox" />
      </div>
    </div>
    <div class="categoryNetflix">
      <h2>Netflix skips:</h2>
      <div class="line flex">
        <p>Skip intro:</p>
        <input class="checkbox NetflixIntro" id="NetflixIntro" type="checkbox" />
      </div>
      <div class="line flex">
        <p>Skip Recaps:</p>
        <input class="checkbox NetflixRecap" id="NetflixRecap" type="checkbox" />
      </div>
      <div class="line flex">
        <p>Skip to next Episode:</p>
        <input class="checkbox NetflixCredits" id="NetflixCredits" type="checkbox" />
      </div>
      <div class="line flex">
        <p>Resume Netflix if it thinks you are not there anymore. Blocked</p>
        <input class="checkbox NetflixBlocked" id="NetflixBlocked" type="checkbox" />
      </div>
    </div>
    <div class="button reset" style="margin-top: 20px; margin-left: 1px; margin-right: 1px">Reset to default</div>
    <div class="flex">
      <a class="button donate" href="https://github.com/Dreamlinerm/Netflix-Prime-Auto-Skip" target="_blank">Github</a>
      <a class="button donate" href="https://paypal.me/MarvinKrebber" target="_blank">Donate $</a>
    </div>

    <div id="error-content" class="hidden">
      <p>Pop-up not working on this page.</p>
      <p>Try the Amazon/Netflix page.</p>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
