<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <div id="popup-content" class="flex-center flex-col">

          <input class="checkbox intro" id="intro" type="checkbox" />

        <div class="line flex">

          <input class="checkbox ads" id="ads" type="checkbox" />
        </div>
        <!-- <div class="line">

          />

        <div class="flex">
          <a
            class="button donate line"
            href="https://github.com/Dreamlinerm/PrimeSkip"
            target="_blank"
            >Github</a
          >
          <a
            class="button donate line"
            href="https://paypal.me/MarvinKrebber"
            target="_blank"
            >Donate $</a
          >
        </div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Pop-up not working on this page.</p>
      <p>Try the Amazon page.</p>
    </div>
    <script src="settings.js"></script>

</html>
